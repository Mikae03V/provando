<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Proyecto FPS – Página Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fuentes Google -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

<style>
/* ---------------------- */
/* ESTILOS GENERALES */
/* ---------------------- */
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0c0c0c;
    color: #fff;
}

/* ---------------------- */
/* NAVBAR */
/* ---------------------- */
nav {
    width: 100%;
    padding: 18px 40px;
    background: rgba(0,0,0,0.7);
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(8px);
    z-index: 1000;
    border-bottom: 2px solid #ff2b2b30;
}

nav .logo {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #ff2b2b;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    position: relative;
    padding-bottom: 4px;
}

/* Línea animada estilo Valorant */
nav ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 3px;
    bottom: -2px;
    left: 0;
    background: #ff2b2b;
    transition: width .3s;
}

nav ul li a:hover::after {
    width: 100%;
}

/* ---------------------- */
/* HERO SECTION */
/* ---------------------- */
.hero {
    height: 100vh;
    background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzA5ZHNnNHQ4cGRvNW1oMGYwcjNieHJndjVmY2ZucnFiMzBibzRsMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/uLsim1UsMiGKQ28hri/giphy.gif')
        center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* Overlay oscura */
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}

.hero-content {
    position: relative;
    text-align: center;
    z-index: 2;
}

.hero h1 {
    font-size: 60px;
    letter-spacing: 3px;
    margin: 0;
    text-transform: uppercase;
}

.hero p {
    font-size: 20px;
    margin: 15px 0 30px;
}

.btn-play {
    background: #ff2b2b;
    border: none;
    padding: 15px 35px;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
    transition: 0.2s;
}

.btn-play:hover {
    transform: scale(1.08);
    background: #ff4747;
}

/* ---------------------- */
/* SECCIONES */
/* ---------------------- */
.section {
    padding: 80px 50px;
    text-align: center;
}

.section h2 {
    font-size: 40px;
    margin-bottom: 20px;
}

.cards {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.card {
    width: 270px;
    height: 160px;
    background: #161616;
    border: 2px solid #ff2b2b30;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    text-transform: uppercase;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-8px);
    border-color: #ff2b2b;
}

/* ---------------------- */
/* FOOTER */
/* ---------------------- */
footer {
    text-align: center;
    padding: 30px;
    background: #0a0a0a;
    border-top: 2px solid #ff2b2b30;
}
body,td,th {
	font-family: Montserrat, sans-serif;
	color: #FFF;
}
</style>
</head>
<body>


<!-- HERO -->
<section class="hero">
    <div class="hero-content">
      <table width="1114" height="66" border="0">
          <tr> </tr>
        </table>
        <h1 class="hero-content">Bienvenido</h1>
        <p>. </p>
        <p class="hero-content">Domina las tácticas. Supera al enemigo. Conviértete en leyenda.</p>
        <button class="btn-play">Jugar Gratis</button>
  </div>
</section>

<!-- SECCIÓN 1 -->
<section class="section">
    <h2>Agentes</h2>
    <div class="cards">
        <div class="card">Duelistas</div>
        <div class="card">Controladores</div>
        <div class="card">Centinelas</div>
        <div class="card">Iniciadores</div>
    </div>
</section>

<!-- SECCIÓN 2 -->
<section class="section">
    <h2>Mapas</h2>
    <div class="cards">
        <div class="card">Ciudad Alfa</div>
        <div class="card">Sector 9</div>
        <div class="card">Laboratorio Z</div>
    </div>
</section>

<!-- FOOTER -->
<footer></footer>
</body>
</html>
